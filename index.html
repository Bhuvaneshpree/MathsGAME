<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Bubble Order</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: #2563eb;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 15px;
            font-size: 2em;
        }

        .instructions {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .bubbles-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            min-height: 200px;
            margin-bottom: 30px;
        }

        .bubble {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.4em;
            font-weight: bold;
            color: #1e293b;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
            user-select: none;
            position: relative;
        }

        .bubble:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .bubble.selected {
            background: #4ade80;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 0 4px rgba(74, 222, 128, 0.5);
        }

        .bubble .order-number {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #2563eb;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .bubble.selected .order-number {
            opacity: 1;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            background: white;
            color: #2563eb;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            min-height: 40px;
        }

        .result.correct {
            color: #4ade80;
            text-shadow: 0 2px 10px rgba(74, 222, 128, 0.5);
        }

        .result.incorrect {
            color: #f87171;
            text-shadow: 0 2px 10px rgba(248, 113, 113, 0.5);
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .bubble {
                width: 100px;
                height: 100px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üßÆ Math Bubble Order</h1>
        <p class="instructions">Click the bubbles in order from smallest to largest answer!</p>
        
        <div class="bubbles-container" id="bubblesContainer"></div>
        
        <div class="controls">
            <button id="checkBtn">Check Answer</button>
            <button id="resetBtn">Reset Order</button>
            <button id="newGameBtn">New Game</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        let problems = [];
        let selectedOrder = [];

        function generateProblems() {
            const count = Math.floor(Math.random() * 3) + 3; // 3 to 5 problems
            const problemsList = [];
            const operators = ['+', '-', '*', '/'];

            for (let i = 0; i < count; i++) {
                let a, b, operator, expression, answer;
                
                do {
                    operator = operators[Math.floor(Math.random() * operators.length)];
                    
                    switch(operator) {
                        case '+':
                            a = Math.floor(Math.random() * 15) + 1;
                            b = Math.floor(Math.random() * 15) + 1;
                            answer = a + b;
                            break;
                        case '-':
                            a = Math.floor(Math.random() * 20) + 5;
                            b = Math.floor(Math.random() * a) + 1;
                            answer = a - b;
                            break;
                        case '*':
                            a = Math.floor(Math.random() * 10) + 2;
                            b = Math.floor(Math.random() * 10) + 2;
                            answer = a * b;
                            break;
                        case '/':
                            b = Math.floor(Math.random() * 9) + 2;
                            answer = Math.floor(Math.random() * 10) + 1;
                            a = b * answer;
                            break;
                    }
                    expression = `${a} ${operator} ${b}`;
                } while (problemsList.some(p => p.answer === answer));
                
                problemsList.push({ expression, answer, id: i });
            }

            return problemsList;
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function initGame() {
            problems = generateProblems();
            const shuffled = shuffleArray(problems);
            selectedOrder = [];
            renderBubbles(shuffled);
            document.getElementById('result').textContent = '';
        }

        function renderBubbles(problemsList) {
            const container = document.getElementById('bubblesContainer');
            container.innerHTML = '';

            problemsList.forEach((problem) => {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.dataset.answer = problem.answer;
                bubble.dataset.id = problem.id;
                
                const expression = document.createElement('div');
                expression.textContent = problem.expression;
                
                const orderNumber = document.createElement('div');
                orderNumber.className = 'order-number';
                
                bubble.appendChild(expression);
                bubble.appendChild(orderNumber);
                
                bubble.addEventListener('click', () => handleBubbleClick(bubble, problem));
                
                container.appendChild(bubble);
            });
        }

        function handleBubbleClick(bubble, problem) {
            const bubbleId = problem.id;
            const index = selectedOrder.findIndex(item => item.id === bubbleId);
            
            if (index !== -1) {
                // Bubble already selected - deselect it
                selectedOrder.splice(index, 1);
                bubble.classList.remove('selected');
                
                // Update all order numbers
                updateOrderNumbers();
            } else {
                // Select the bubble
                selectedOrder.push(problem);
                bubble.classList.add('selected');
                bubble.querySelector('.order-number').textContent = selectedOrder.length;
            }
            
            document.getElementById('result').textContent = '';
        }

        function updateOrderNumbers() {
            document.querySelectorAll('.bubble').forEach(bubble => {
                const bubbleId = parseInt(bubble.dataset.id);
                const index = selectedOrder.findIndex(item => item.id === bubbleId);
                
                if (index !== -1) {
                    bubble.querySelector('.order-number').textContent = index + 1;
                } else {
                    bubble.classList.remove('selected');
                }
            });
        }

        function resetOrder() {
            selectedOrder = [];
            document.querySelectorAll('.bubble').forEach(bubble => {
                bubble.classList.remove('selected');
            });
            document.getElementById('result').textContent = '';
        }

        function checkAnswer() {
            if (selectedOrder.length !== problems.length) {
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = 'Please click all bubbles! ü´ß';
                resultDiv.className = 'result';
                return;
            }

            const isCorrect = selectedOrder.every((problem, index) => {
                if (index === 0) return true;
                return problem.answer >= selectedOrder[index - 1].answer;
            });

            const resultDiv = document.getElementById('result');
            if (isCorrect) {
                resultDiv.textContent = 'Correct! ‚úÖ';
                resultDiv.className = 'result correct';
            } else {
                resultDiv.textContent = 'Try Again ‚ùå';
                resultDiv.className = 'result incorrect';
            }
        }

        document.getElementById('checkBtn').addEventListener('click', checkAnswer);
        document.getElementById('resetBtn').addEventListener('click', resetOrder);
        document.getElementById('newGameBtn').addEventListener('click', initGame);

        // Initialize game on load
        initGame();
    </script>
</body>
</html>
